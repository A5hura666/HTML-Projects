<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Homepage</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="ressources/main.css">
	<link rel="stylesheet" href="ressources/ticket.css">
	<link rel="stylesheet" href="ressources/homepage.css">
	<link rel="stylesheet" href="ressources/responsive.css">
	<link rel="stylesheet" href="ressources/search.css">

	<meta name="author" content="Yohann69">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<section class="fondflou">
		<header>
			<nav>
				<img src="medias/img/hamburger.png" alt="Bouton Hamburger">
				<form action="">
					<input onclick="getcities()" type="text" id="search" name="search" placeholder="Entrez un terme de recherche">

					<section>
						

						<input type="text" id="origin" name="cityFrom" list="citylist" placeholder="Ex: Lyon" onChange="addstations('stationfrom', document.querySelector('#origin').value);"></input>
						<input type="text" id="stationorigin" name="stationFrom" list="stationfrom" placeholder="Ex: Lyon Jean Macé"></input>
						
						<input type="text" id="destinationsearch" name="cityTo" list="citylist" placeholder="Ex: Valence" onChange="addstations('stationto', document.querySelector('#destinationsearch').value);"></input>
						<input type="text" id="stationdestination" name="stationTo" list="stationto" placeholder="Ex: Valence Ville"></input>
						
						
						
						<datalist name="citylist" id="citylist"></datalist>
						<datalist name="stationfrom" id="stationfrom"></datalist>
						<datalist name="stationto" id="stationto"></datalist>

						

						<input type="date" id="departure" name="date" placeholder="Ex: 10/11/2022">
						<input type="time" id="dpthour" name="timeFrom" placeholder="Ex: 10h11">
						<button name="data" type="button" onclick="decodetravels()">Click</button>
					</section>



				</form>
				<a onclick="loginoruserpage()"><img src="medias/img/user.png" alt="User Icon"></a>
			</nav>
		</header>
		<section id="innerhome">
			<section id="mainhome">
				<div></div>
				<!--<img src="medias/img/trainhomepage.png" alt="Bouton Hamburger" class="hometrain">-->
				<section>
					<h2>Résultats de recherche :</h2>
					<section class="ticketsaredisplayedherelol">
							<h1>Veuillez effectuer une recherche</h1>
					</section>
				</section>
			</section>
		</section>
	
		<footer>
			
		</section>
	</footer>
	<script src="/scripts/main.js"></script>
</body>

</html>
