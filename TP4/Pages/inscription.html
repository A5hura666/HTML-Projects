<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Inscription</title>
	<link rel="stylesheet" href="../ressources/main.css">
    <link rel="stylesheet" href="../ressources/login-register.css">

<body>
    <section class="sect_ins">
        <article class="title">
        <H1>Inscription</H1>
        <p>Afin de créer un compte sur notre site, veuillez entrer les informations ci-dessous.</p>
        </article>
        <form action="post" class="inscript">
            <article>
                <label for="identifiant">Identifiant</label>
                <input type="mail" id="identifiant" name="identifiant" placeholder="Identifiant" class="form_inscript">
            </article>
            <article>
                <label for="mail">Adresse mail</label>
                <input type="email" id="mail" name="mail" placeholder="example@gmail.com" class="form_inscript">
            </article>
            <article>
                <label for="tel">Numéro de téléphone</label>
                <input type="tel" id="tel" name="tel" placeholder="+33 6 50 78 15 78" class="form_inscript">
            </article>
            <article>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Password" class="form_inscript">
            </article>

            <section class="boutons">
                <a href="/TP4/Pages/connexion.html">
                    <input type="button" value="Connexion">
                </a>
                <a href="/TP4/Pages/inscription2.html">
                    <input type="button" value="Suivant">
                </a>
            </section>
            
        </form>
    </section>
</body>

</html>
