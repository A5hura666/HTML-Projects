<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Page personnelle de Yohann Chavanel</title>
	<link rel="stylesheet" href="../ressources/main.css">
    <link rel="stylesheet" href="../ressources/login-register.css">
    <meta name="author" content="Yohann & Ethan">
</head>

<body>
    <section>
        <H1>Inscription</H1>
        <p>Afin de créer un compte sur notre site, veuillez entrer les informations ci-dessous.</p>
        <form action="post" class="inscript">
            <article>
                <label for="identifiant">Identifiant</label>
                <input type="mail" id="identifiant" name="identifiant" placeholder="binchiling">
            </article>
            <article>
                <label for="adresse">Adresse mail</label>
                <input type="email" id="adresse" name="adresse" placeholder="example@gmail.com">
            </article>
            <article>
                <label for="tel">Numéro de téléphone</label>
                <input type="tel" id="tel" name="tel" placeholder="+33 6 50 78 15 78">
            </article>
            <article>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password">
            </article>

            <section class="boutons">
                <input type="submit" value="Connexion">
                <input type="button" value="Suivant">
            </section>
            
        </form>
    </section>
</body>

</html>
